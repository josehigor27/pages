<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="./assets/images/logoCadastro.png" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastro</h1>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname"> Primeiro nome</label>
                        <input id="firstname" name="firstname" type="text" placeholder="Digite o seu primeiro nome." required/>
                    </div>
                    <div class="input-box">
                        <label for="lastname"> Sobrenome</label>
                        <input id="lastname" name="lastname" type="text" placeholder="Digite o seu sobrenome." required/>
                    </div>
               
           
                    <div class="input-box">
                        <label for="email"> E-mail</label>
                        <input id="email" name="email" type="text" placeholder="Digite o seu e-mail." required/>
                    </div>
                
                    <div class="input-box">
                        <label for="phone"> Celular</label>
                        <input id="phone" name="phone" type="text" placeholder="(XX) X XXXX-XXXX." required/>
                    </div>
                
                    <div class="input-box">
                        <label for="password"> Senha</label>
                        <input id="password" name="password" type="password" placeholder="Digite sua senha." required/>
                    </div>
                
              
                    <div class="input-box">
                        <label for="confirmPassword"> E-mail</label>
                        <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Digite sua senha novamente." required/>
                    </div>       
                </div>
                <div class="gender-inputs">
                    <div class="gender-titles">
                        <h6>Gênero</h6>
                    </div>
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female"> Feminino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male"> Masculino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="other" name="gender">
                            <label for="other"> Outro</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none"> Prefiro não dizer</label>
                        </div>
                    </div>
                </div>
                <div class="continue-button">
                    <button><a href="#">Cadastrar</a></button>
                </div>
            </form>
        </div> 
    </div>
</body>
</html>
